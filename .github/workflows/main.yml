name: Build macOS Executable

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show Files (Before Build)
        run: ls -la SearchPostInfo  # `main.py` があるか確認

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pyinstaller

      - name: Build macOS App
        run: |
          pyinstaller --onefile --windowed --noconsole --osx-bundle-identifier=com.yourcompany.InstagramExtractor --name=InstagramExtractor SearchPostInfo/main.py

      - name: Show Files (After Build)
        run: ls -la dist/  # `dist/` フォルダの中身を表示

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: InstagramExtractor-mac
          path: dist/InstagramExtractor.app
